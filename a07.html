<script>
var bgToggle=true;
        function makeRed()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="red";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }

var bgToggle=true;
        function makeGreen()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="green";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }

var bgToggle=true;
        function makeBlue()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="blue";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }

var bgToggle=true;
        function makeYellow()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="yellow";
             bgToggle=false;
           } else {

             bgToggle=true;
           }
        }

~

	function add()
        {
          document.querySelector("#full").value
         = parseFloat(document.querySelector("#first").value)
         + parseFloat(document.querySelector("#second").value); 
        }
  
	function subtract()
        {
          document.querySelector("#full").value
         = parseFloat(document.querySelector("#first").value)
         - parseFloat(document.querySelector("#second").value); 
        }

	function multiply()
        {
          document.querySelector("#full").value
         = parseFloat(document.querySelector("#first").value)
         * parseFloat(document.querySelector("#second").value); 
        }

	function divide()
        {
          document.querySelector("#full").value
         = parseFloat(document.querySelector("#first").value)
         / parseFloat(document.querySelector("#second").value); 
        }

~

	function doSum()
        
           var sum=parseInt( document.querySelector("#R").value);
           var N = parseInt( document.querySelector("#N").value );
           for (i=1; i<=N; i++) {
             sum += i;
           }
           document.querySelector("#sumHere").innerHTML = "Your sum is: "+sum;
        }
</script>
</head>
